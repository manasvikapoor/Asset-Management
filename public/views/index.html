    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Login & Register</title>
    <link rel="stylesheet" href="../styles.css" />
  </head>
  <body>
    <!-- Video Background -->
    <video autoplay muted loop id="background-video">
      <source src="../../frontend/media/Windmill.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>

    <div class="container">
      <div class="cube-wrapper">
        <div class="cube" id="cube">
          <!-- Login Face -->
          <div class="face front">
            <form
              class="auth-form"
              onsubmit="event.preventDefault(); window.location.href='dashboard.html';"
            >
              <h2>Login</h2>
              <div class="input-group">
                <input
                  type="text"
                  id="login-username"
                  name="username"
                  required
                />
                <label for="login-username">Username</label>
              </div>
              <div class="input-group">
                <input
                  type="password"
                  id="login-password"
                  name="password"
                  required
                />
                <label for="login-password">Password</label>
                <span class="toggle-password" data-target="login-password"
                  >üëÅ</span
                >
              </div>
              <button type="submit" class="auth-btn">Sign In</button>
              <div class="toggle-text">
                <p>
                  New here?
                  <a href="#" onclick="rotateToRegister()">Register</a>
                </p>
                <p>
                  Forgot password?
                  <a href="#" onclick="rotateToReset()">Reset</a>
                </p>
              </div>
            </form>
          </div>

          <!-- Register Face -->
          <div class="face right">
            <form class="auth-form" onsubmit="event.preventDefault();">
              <h2>Register</h2>
              <div class="input-group">
                <input type="text" id="reg-username" name="username" required />
                <label for="reg-username">Username</label>
              </div>
              <div class="input-group">
                <input type="email" id="reg-email" name="email" required />
                <label for="reg-email">Email</label>
              </div>
              <div class="input-group">
                <input
                  type="password"
                  id="reg-password"
                  name="password"
                  required
                />
                <label for="reg-password">Password</label>
                <span class="toggle-password" data-target="reg-password"
                  >üëÅ</span
                >
              </div>
              <button type="submit" class="auth-btn">Sign Up</button>
              <div class="toggle-text">
                <p>
                  Have an account?
                  <a href="#" onclick="rotateToLogin()">Login</a>
                </p>
                <p>
                  Forgot password?
                  <a href="#" onclick="rotateToReset()">Reset</a>
                </p>
              </div>
            </form>
          </div>

          <!-- Reset Password Face -->
          <div class="face back">
            <form class="auth-form" onsubmit="event.preventDefault();">
              <h2>Reset Password</h2>
              <div class="input-group">
                <input type="email" id="reset-email" name="email" required />
                <label for="reset-email">Email</label>
              </div>
              <button type="submit" class="auth-btn">Send Reset Link</button>
              <div class="toggle-text">
                <p>
                  Remembered your password?
                  <a href="#" onclick="rotateToLogin()">Login</a>
                </p>
                <p>
                  New here?
                  <a href="#" onclick="rotateToRegister()">Register</a>
                </p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
