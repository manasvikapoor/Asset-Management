<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Asset Management System</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <link rel="stylesheet" href="/Asset_Management/public/styles.css" />
</head>
<body>
  <video id="background-video" autoplay loop muted>
    <source src="../Asset_Management/frontend/media/Windmill.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <div class="container">
    <div class="cube-wrapper">
      <div class="cube" id="cube">
        <!-- Login Face -->
        <div class="face front">
          <form class="auth-form" aria-describedby="login-error">
            <div class="error-message" id="login-error"></div>
            <h2>Login</h2>
            <div class="input-group">
              <input type="text" id="login-username" name="username" required />
              <label for="login-username">Username</label>
            </div>
            <div class="input-group">
              <input type="password" id="login-password" name="password" required />
              <label for="login-password">Password</label>
              <span
                class="toggle-password"
                data-target="login-password"
                title="Toggle password visibility"
                aria-label="Toggle password visibility"
                tabindex="0"
              ></span>
            </div>
            <button type="submit" class="auth-btn">Sign In</button>
            <div class="toggle-text">
              <p>New here? <a href="#" onclick="rotateToRegister()">Register</a></p>
              <p>Forgot password? <a href="#" onclick="rotateToReset()">Reset</a></p>
            </div>
          </form>
        </div>

        <!-- Register Face -->
        <div class="face right">
          <form class="auth-form">
            <h2>Register</h2>
            <div class="input-group">
              <input type="text" id="register-username" name="username" required />
              <label for="register-username">Username</label>
            </div>
            <div class="input-group">
              <input type="email" id="register-email" name="email" required />
              <label for="register-email">Email</label>
            </div>
            <div class="input-group">
              <input type="password" id="register-password" name="password" required />
              <label for="register-password">Password</label>
              <span
                class="toggle-password"
                data-target="register-password"
                title="Toggle password visibility"
                aria-label="Toggle password visibility"
                tabindex="0"
              ></span>
            </div>
            <!-- <div class="input-group">
              <select id="register-role" name="role" required>
                <option value="" disabled selected>Select Role</option>
                <option value="admin">Admin</option>
                <option value="manager">Manager</option>
                <option value="employee">Employee</option>
              </select>
              <label for="register-role">Role</label>
            </div> -->
            <button type="submit" class="auth-btn">Sign Up</button>
            <div class="toggle-text">
              <p>Already have an account? <a href="#" onclick="rotateToLogin()">Login</a></p>
            </div>
          </form>
        </div>

        <!-- Reset Password Face -->
        <div class="face back">
          <form class="auth-form">
            <h2>Reset Password</h2>
            <div class="input-group">
              <input type="email" id="reset-email" name="email" required />
              <label for="reset-email">Email</label>
            </div>
            <button type="submit" class="auth-btn">Reset Password</button>
            <div class="toggle-text">
              <p>Back to <a href="#" onclick="rotateToLogin()">Login</a></p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="/Asset_Management/public/script.js"></script>
</body>
</html>
